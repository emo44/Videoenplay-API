      // Crear un mapa utilizando LeafletJS
      var map = L.map('map').setView([40.416775, -3.703790], 8);

      // Agregar una capa de mapa base
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        maxZoom: 18
      }).addTo(map);

      // Iterar sobre los datos JSON y agregar un marcador para cada dispositivo
      $.each(data, function(index, device) {
        if (device.latitud != 0 && device.longitud != 0) {
          // Comprobar si las horas están dentro del rango de media hora
          var ultimoPostTime = new Date(device.ultimo_post_timezone);
          var ultimoGetTime = new Date(device.ultimo_get_timezone);
          var currentTime = new Date();
          var halfHourBefore = new Date(currentTime.getTime() - 30 * 60000);
          var halfHourAfter = new Date(currentTime.getTime() + 30 * 60000);

           var inRange = ultimoPostTime >= halfHourBefore && ultimoPostTime <= halfHourAfter;

          // Seleccionar el icono del marcador en función de si está en el rango de tiempo
          var markerIcon = inRange ? 'images/marker-icon-green.png' : 'images/marker-icon-red.png';
		  var markerIcon = inRange ? iconoverde : iconorojo;

          // Crear y agregar el marcador al mapa
          var marker = L.marker([device.latitud, device.longitud], {
            icon: L.icon({
              iconUrl: markerIcon,
              iconSize: [25, 41],
              iconAnchor: [12, 41],
              popupAnchor: [1, -34],
              shadowSize: [41, 41]
            })
          }).addTo(map);

          // Agregar un controlador de eventos "click" para los botones "Zoom"
          $('#devices-table').on('click', '.zoom-btn', function() {
            var lat = parseFloat($(this).data('lat'));
            var lng = parseFloat($(this).data('lng'));
            map.setView([lat, lng], 16);
          });

          // Agregar un popup al marcador
          marker.bindPopup('<strong>' + device.codigo_personal + '</strong><br>' + device.calle + ' ' + device.numero + '<br>' + device.provincia + ', ' + device.pais);

          // Agregar los datos a la tabla
		  $('#devices-table tbody').append('<tr><td><img src="' + markerIcon + '" alt="Estado" style="height: 25px;"></td><td>' + device.codigo_personal + '</td><td>' + device.calle + ' ' + device.numero + '</td><td>' + device.provincia + '</td><td>' + device.pais + '</td><td>' + device.ultimo_post_timezone + '</td><td>' + device.ultimo_get_timezone + '</td><td><button class="btn btn-primary zoom-btn" data-lat="' + device.latitud + '" data-lng="' + device.longitud + '">Zoom</button></td></tr>');

              }
      });
    },
    error: function(xhr, status, error) {
      alert('Ha ocurrido un error al obtener los datos del servidor.');
    }
  });
</script>

</body>
</html>
